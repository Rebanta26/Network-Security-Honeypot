<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ product.name }} - FakeStore</title>

  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />

  <!-- Google Fonts: Montserrat -->
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
    rel="stylesheet"
  />

  <!-- Project CSS -->
  <link rel="stylesheet" href="/static/css/base.css" />
  <link rel="stylesheet" href="/static/css/layout.css" />
  <link rel="stylesheet" href="/static/css/components/buttons.css" />
  <link rel="stylesheet" href="/static/css/pages/product.css" />
</head>
<body>
  <div class="container product-container">
    <h1>{{ product.name }}</h1>
    <p><strong>Price:</strong> {{ product.price }}</p>
    <img
      src="/static/images/{{ product.image }}"
      alt="{{ product.name }}"
      class="img-fluid mb-3"
      style="max-height: 300px; object-fit: cover; width: 100%;"
    />
    <p>
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur at
      leo sit amet quam aliquet gravida.
    </p>
    <a href="/checkout" class="btn btn-warning">Proceed to Checkout</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
