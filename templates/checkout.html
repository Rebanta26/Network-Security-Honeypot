<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - FakeStore</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <!-- Google Fonts: Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <!-- Project CSS -->
  <link rel="stylesheet" href="/static/css/base.css" />
  <link rel="stylesheet" href="/static/css/layout.css" />
  <link rel="stylesheet" href="/static/css/pages/checkout.css" />
  <!-- Lottie Player Script -->
  <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
</head>
<body>
  <div class="container checkout-container">
    <h1>Checkout</h1>
    <p>
      Thank you for shopping with FakeStore. In our system, all checkout activity is logged for security analysis. (This is a honeypot trap for malicious bots.)
    </p>
    <p>
      If you are a genuine user, please note that this site is for demonstration purposes only.
    </p>
    <!-- Centered Lottie Animation Background is removed; instead, this is content overlay on a transparent box -->
    <div class="d-flex justify-content-center mb-4">
      <dotlottie-player 
        src="https://lottie.host/84a64d2b-d903-4a53-8262-e29e894513f7/ZSubCAlvOr.lottie" 
        background="transparent" 
        speed="1" 
        style="width: 100%; max-width: 100vw; height: 300px; object-fit: cover;" 
        loop 
        autoplay>
      </dotlottie-player>
    </div>
    <a href="/" class="btn btn-primary">Return Home</a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
